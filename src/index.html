<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width">
        <title>Pathfinder | visualise shortest path algorithms</title>
        <link rel="stylesheet" href="style.css">

    </head>
    <body>
        <div id="game-container">
            <div class="center">
                <h1 id="title">Pathfinder</h1>
            </div>
            <div class="center">
                <p id="tutorial-text">First choose the Startpoint, set the walls up and choose an Endpoint. Then choose your favorite shortest path algorithm and generate your path.</p>
            </div>
            <div class="center">
                <h3 id="game-step"></h3>
            </div>
            <div class="center">
                <div id="game-grid"></div>
            </div>
            <div class="center">
                <div id="radio-container">
                    <input type="radio" name="radAnswer" class="algo" value="bfs"> Breadth First Search
                    <input type="radio" name="radAnswer" class="algo" value="dfs"> Depth First Search
                    <input type="radio" name="radAnswer" class="algo" value="dijkstra"> Dijkstra
                </div>
            </div>
            <div class="center">
                <button id="generate-button">Generate</button>
            </div>
        </div>

        <script>
            const grid = document.getElementById("game-grid");
            for(let y = 0; y < 25; y++){
                for(let x = 0; x < 25; x++){
                    const cell = document.createElement("div");
                    cell.classList.add("cell");
                    cell.dataset.x = x;
                    cell.dataset.y = y;
                    grid.appendChild(cell);
                }
            }
            const x = 3;
            const y = 4;
            const ziel = document.querySelector(`.cell[data-x="${x}"][data-y="${y}"]`);
            //ziel.style.backgroundColor = "red";
            // console.log(ziel.style.backgroundColor);
        </script>
        <script src="script.js"></script>
    </body>
</html>
